<html>

  <head>

    <title>Image Slider</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css"></link>

  </head>

  <body>

    <h1>Image Slider</h1>
    <div class="container">

    <div><img class="slider-left" src="images/arrow.png"></div>

      <div id="slider">

        <ul class="slides">

          <li><img class="slide" src="images/image4.jpg"></li>
          <li><img class="slide" src="images/image0.webp"></li>
          <li><img class="slide" src="images/image1.jpg"></li>
          <li><img class="slide" src="images/image2.jpg"></li>
          <li><img class="slide" src="images/image3.jpg"></li>
          <li><img class="slide" src="images/image4.jpg"></li>
          <li><img class="slide" src="images/image0.webp"></li>
          
        </ul>

    </div>
    <div><img class="slider-right" src="images/arrow.png"></div>


    <script src="script.js"></script>

  </body>
</html>
